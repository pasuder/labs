## python - typy

```python
>>> i = True
>>> type(i)
<class 'bool'>

>>> i = 1.0
>>> type(i)
<class 'float'>
>>> i = 1
>>> type(i)
<class 'int'>

>>> i = '1'
>>> type(i)
<class 'str'>
```

---

## python - typy

```python
>>> i = [0, 1, 2]
>>> type(i)
<class 'list'>
>>> i = (0, 1, 2)
>>> type(i)
<class 'tuple'>

>>> i = {0, 1, 2}
>>> type(i)
<class 'set'>

>>> i = {0:'0', 1:'1', 2:'2'}
>>> type(i)
<class 'dict'>
```

## python - instrukcje

```python
>>> i = True
>>> if i:
...     print('OK')
... else:
...     print('Bad')
... 
OK

>>> i = 2
>>> if i < 1:
...     print('Mniejsze niz 1')
... else:
...     print('Wieksze lub rowne 1')
... 
Wieksze lub rowne 1
```

## python - instrukcje

```python
>>> i = 1
>>> if i < 1:
...     print('Mniejsze niz 1')
... elif i > 1:
...     print('Wieksze niz 1')
... else:  # elif i == 1
...     print('Rowne 1')
...

```

## python - instrukcje

```python
>>> i = 1
>>> while i < 21:
...     print(i)
...     if i % 2 == 1:
...         print('Mnoze przez 3 i dodaje 1 do %d' % i)

...     print('Dodaje 1 do %d' % i)
...     i = i + 1
...

Mnoze przez 3 i dodaje 1 do 1
4
Dodaje 1 do 4
5
...
```

## python - klasy

```python
>>> class Object(object):
...     def __init__(self, attr):
...         self.__attr = attr
...     def do_something(self, param):
...         return '%s: %s' % (self.__attr, param)
... 
>>> o = Object('Testowy obiekt')
>>> print(o.do_something('dodatkowy tekst'))
Testowy obiekt: dodatkowy tekst
```

## python - klasy

```python
>>> class A(object):
...     def method(self):
...         print('Obiekt klasy A')
...     def base_method(self):
...         print('Obiekt klasy A')
... 
>>> class B(A):
...     def method(self):
...         print('Obiekt klasy B')
... 
```

---

## python - klasy

```python
>>> a = A()
>>> b = B()
>>> a.method()
Obiekt klasy A
>>> a.base_method()
Obiekt klasy A
>>> b.method()
Obiekt klasy B
>>> b.base_method()
Obiekt klasy A
```
