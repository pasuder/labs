## Dodanie klucza SSH

- wykonaj `ssh-keygen` w terminalu
- wykonaj `cat ~/.ssh/id_rsa.pub` w terminalu
- skopiuj wynik wywołania powyższego polecenia
- dodaj klucz przez https://github.com/settings/ssh/new

## Założenie repozytorium

- utwórz nowy katalog `testing/`
- utwórz nowy plik `README.md` w katalogu `testing/` z zawartością

```bash
# testing
```

- skonfiguruj `git` przez terminal

```bash
git config --global user.email "TWOJ@ADRES.EMAIL"
git config --global user.name "TWOJ LOGIN LUB IMIE"
```

---

## Założenie repozytorium

Wykonaj polecenia przez terminal w katalogu `testing/`:

- utwórz repozytorium lokalnie przez `git init`
- dodaj plik `README.md` przez `git add README.md`
- potwierdź zmianę przez `git commit -m "First commit"`

```bash
cd /home/project/testing
git init
git add README.md
git commit -m "First commit"
```

---

## Założenie repozytorium

- załóż repozytorium przez https://github.com/new o nazwie `testing`
- ustaw zdalne repozytorium przez terminal

```bash
cd /home/project/testing
git remote add origin git@github.com:TWOJ_LOGIN/testing.git
git push -u origin master
```

- jeśli dodałeś z `TWOJ_LOGIN`, usuń ustawienie i wykonaj ponownie polecenia z zmienionym `TWOJ_LOGIN`

```bash
git remote rm origin
```
