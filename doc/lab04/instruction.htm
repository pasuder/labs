# Ćwiczenie

- pobranie [repozytorium](https://github.com/happy-pare/task-forces) do edytora
- wybierz zadanie z [listy zgłoszeń](https://github.com/happy-pare/task-forces/issues?utf8=%E2%9C%93&q=is%3Aissue+is%3Aopen+no%3Aassignee), które nie jest przypisane
- utwórz _gałąź_ w repozytorium przez edytor
- wykonaj implementacje zgodnie z zadaniem
- uruchom testy przez [terminal](https://pasuder.github.io/labs/doc/getting-started/#17) w edytorze
- opublikuj zmianę do przeglądu kodu przez innych

Dokładne opisy na następnych slajdach.

---

# Pobranie repozytorium

- pobierz [projekt](https://github.com/happy-pare/task-forces) do [edytora](https://editor.suder.dev) wykorzystując SSH URL, wykonując polecenie w [terminalu](https://pasuder.github.io/labs/doc/getting-started/#17):

```bash
git clone git@github.com:happy-pare/task-forces.git
```

- jeśli wykonałeś ćwiczenie z tworzeniem repozytorium, upewnij się, że masz wybrany projekt `task-forces` w edytorze (zrzuty ekranu na następnych slajdach)

# Uruchomienie testów

- otwórz terminal w edytorze
- wykonaj polecenie `pip install tox`, jeśli tego nie robiłeś/aś
- wykonaj polecenie `cd /home/project/task-forces`
- wykonaj polecenie `tox`

**Uwaga**: możliwe, że edytor nie będzie reagował przez chwilę. Poczekaj chwilę, do czasu, gdy będzie reagował. Jeśli problem się utrzymuje, daj proszę znać prowadzącemu.

# Udostępnienie zmian

- zatwierdź zmianę przez edytor
- udostępnij zmiany po tym, jak testy wykonają się poprawnie
- wykonaj [_Pull Request_](https://github.com/happy-pare/task-forces/compare) na GitHub
- daj znać prowadzącemu - możesz to zrobić bezpośrednio przez GitHub ;)
