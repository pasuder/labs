## python - instrukcje

```python
>>> i = True
>>> if i:
...     print('OK')
... else:
...     print('Bad')
... 
OK

>>> i = 2
>>> if i < 1:
...     print('Mniejsze niz 1')
... else:
...     print('Wieksze lub rowne 1')
... 
Wieksze lub rowne 1
```
